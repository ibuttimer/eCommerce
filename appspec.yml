version: 0.0
os: linux
files:
  - source: ./target/auth-course-0.0.1-SNAPSHOT.jar
    destination: /home/ec2-user/server
permissions:
  - object: /
    pattern: "**"
    owner: ec2-user
    group: ec2-user
hooks:
  ApplicationStop:
    - location: ./scripts/stop_server.sh
      timeout: 30
      runas: ec2-user
  BeforeInstall:
    - location: ./scripts/install_dependencies.sh
      timeout: 300
      runas: ec2-user
  ApplicationStart:
    - location: ./scripts/start_server.sh
      timeout: 300
      runas: ec2-user